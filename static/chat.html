<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok - AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            500: '#10a37f',
                            600: '#0d8c6c',
                            700: '#0f766e',
                        },
                        accent: {
                            500: '#ff6b35',
                        }
                    },
                    animation: {
                        'typing': 'typing 1.2s infinite ease-in-out',
                        'fade-in': 'fadeIn 0.3s ease-in-out',
                    },
                    keyframes: {
                        typing: {
                            '0%, 60%, 100%': { transform: 'translateY(0)' },
                            '30%': { transform: 'translateY(-4px)' },
                        },
                        fadeIn: {
                            '0%': { opacity: 0, transform: 'translateY(10px)' },
                            '100%': { opacity: 1, transform: 'translateY(0)' },
                        }
                    },
                    fontFamily: {
                        'orelega': ['Orelega One', 'serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom styles for code blocks */
        .message-text code {
            @apply bg-black/10 dark:bg-white/10 px-1 rounded font-mono text-sm;
        }
        .message-text pre {
            @apply bg-black/10 dark:bg-white/10 p-3 rounded-lg overflow-x-auto my-2;
        }
        .message-text pre code {
            @apply bg-transparent p-0;
        }
        
        /* Toggle switch styles */
        .toggle-switch input:checked + .slider {
            @apply bg-primary-500;
        }
        .toggle-switch input:checked + .slider:before {
            transform: translateX(18px);
        }

        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            @apply bg-gray-100 dark:bg-gray-800;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            @apply bg-gray-400 dark:bg-gray-600 rounded-full;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            @apply bg-gray-500 dark:bg-gray-500;
        }

        /* Loading animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-spinner {
            animation: spin 1s linear infinite;
            border-top-color: currentColor;
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-200 font-orelega font-semibold text-base">
    <!-- Auth Container (Hidden by default) -->
    <div id="auth-container" class="hidden">
        <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-purple-600">
            <div class="bg-white rounded-xl shadow-2xl p-12 md:p-16 max-w-md w-full mx-4 text-center">
                <h1 class="text-3xl font-bold text-gray-800 mb-4">Welcome to Grok</h1>
                <p class="text-gray-600 mb-8">Your intelligent AI assistant</p>
                <button class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-4 px-8 rounded-lg transition-all duration-300 transform hover:-translate-y-1 hover:shadow-xl">
                    Sign In to Continue
                </button>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app-container" class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-72 bg-gray-50 dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col">
            <!-- Sidebar Header -->
            <div class="p-4 border-b border-gray-200 dark:border-gray-900">
                <button class="new-chat-btn w-full bg-slate-900 hover:bg-slate-900 text-white font-medium py-3 rounded-full transition-colors flex items-center justify-center gap-2">
                    <i class="fas fa-plus"></i>
                    <span>New Chat</span>
                </button>
            </div>

            <!-- Chat History -->
            <div class="chat-history flex-1 overflow-y-auto p-2 custom-scrollbar"></div>

            <!-- User Info -->
            <div class="p-4 border-t border-gray-200 dark:border-gray-700">
                <div class="flex items-center gap-3 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                    <div class="w-8 h-8 rounded-full bg-primary-500 flex items-center justify-center text-white font-semibold text-sm">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="user-name text-sm font-medium truncate">User</div>
                        <div class="user-status text-xs text-gray-500 dark:text-gray-400">Online</div>
                    </div>
                    <button class="logout-btn p-2 rounded-lg text-gray-500 dark:text-gray-400 hover:bg-red-100 dark:hover:bg-red-900/20 hover:text-red-500 transition-colors">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            Chat Header
            <div class="chat-header p-4 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 flex items-center gap-4">
                <select class="model-selector bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white py-2 px-3 rounded-lg text-sm cursor-pointer focus:outline-none focus:ring-2 focus:ring-primary-500">
                    <option value="llama3-70b-instruct">Llama 3 70B Instruct (NVIDIA)</option>
                    <option value="deepseek-coder">DeepSeek Coder</option>
                    <option value="nvidia/llama-3.1-nemotron-nano-vl-8b-v1">Nemotron Vision 8B</option>
                </select>
                <div class="chat-title font-semibold text-lg text-gray-900 dark:text-white">Grok</div>
            </div>

            <!-- Messages Area -->
            <div class="messages flex-1 p-6 overflow-y-auto flex flex-col gap-4 custom-scrollbar">
                <!-- Welcome State -->
                <div class="welcome-state flex-1 flex flex-col items-center justify-center text-center p-6">
                    <div class="welcome-icon text-5xl text-primary-500 mb-4">
                        <i class="fas fa-robot"></i>
                    </div>
                    <h1 class="welcome-title text-3xl font-bold mb-3 text-gray-900 dark:text-white">
                        Hello, I'm Grok!
                    </h1>
                    <p class="welcome-subtitle text-lg text-gray-600 dark:text-gray-300 max-w-lg mb-6">
                        I'm here to answer your questions, analyze documents, and provide helpful insights with a dash of wit. Upload a file or type a message to get started!
                    </p>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area p-4 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700">
                <div class="max-w-4xl mx-auto">
                    <!-- File Display -->
                    <div class="file-display hidden items-center bg-primary-50 dark:bg-primary-900/20 p-3 rounded-lg text-primary-800 dark:text-primary-200 border border-dashed border-primary-500 mb-2">
                        <span class="file-name flex-grow mr-2 text-sm truncate"></span>
                        <button class="clear-file-button bg-transparent border-none text-red-500 text-sm cursor-pointer p-1 rounded transition-colors hover:bg-red-100 dark:hover:bg-red-900/20">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>

                    <!-- Input Container -->
                    <div class="input-container bg-gray-100 dark:bg-gray-700 rounded-lg p-3 border border-gray-300 dark:border-gray-600 focus-within:border-primary-500 transition-colors">
                        <div class="flex items-end gap-2">
                            <input type="file" id="file-upload" class="hidden" accept=".txt,.pdf,.jpg,.jpeg,.png">
                            <button class="upload-button bg-transparent border-none text-gray-500 dark:text-gray-400 cursor-pointer p-2 rounded-lg transition-colors hover:bg-gray-200 dark:hover:bg-gray-600 hover:text-gray-700 dark:hover:text-gray-200">
                                <i class="fas fa-paperclip"></i>
                            </button>
                            <textarea 
                                id="message-input" 
                                placeholder="Ask me anything..." 
                                rows="1"
                                class="flex-1 bg-transparent border-none text-gray-900 dark:text-white py-2 text-base outline-none resize-none min-h-6 max-h-36 overflow-y-auto leading-relaxed placeholder-gray-500 dark:placeholder-gray-400 custom-scrollbar"
                            ></textarea>
                            <button id="send-button" class="bg-primary-500 hover:bg-primary-600 text-white border-none w-10 h-10 rounded-lg cursor-pointer transition-colors flex items-center justify-center disabled:bg-gray-400 dark:disabled:bg-gray-600 disabled:text-gray-300 dark:disabled:text-gray-500 disabled:cursor-not-allowed">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>

                        <!-- Input Footer -->
                        <div class="input-footer flex justify-between items-center text-xs text-gray-500 dark:text-gray-400 mt-2">
                            <div class="vision-toggle flex items-center gap-2">
                                <span>Vision Mode</span>
                                <label class="toggle-switch relative w-9 h-5">
                                    <input type="checkbox" id="vision-toggle" class="sr-only">
                                    <span class="slider absolute cursor-pointer top-0 left-0 right-0 bottom-0 bg-gray-300 dark:bg-gray-600 transition rounded-full before:absolute before:content-[''] before:h-3.5 before:w-3.5 before:left-1 before:bottom-1 before:bg-white transition before:rounded-full"></span>
                                </label>
                            </div>
                            <div class="model-info">
                                Using: <span id="current-model" class="font-medium">Llama 3 70B</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Dark Mode Toggle -->
    <button id="dark-mode-toggle" class="fixed top-4 right-4 h-12 w-12 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 transition-colors shadow-lg hover:shadow-xl z-50">
        <i class="fas fa-moon dark:hidden"></i>
        <i class="fas fa-sun hidden dark:block"></i>
    </button>

    <script>
        // Application state
        const state = {
            currentChatId: null,
            isStreaming: false,
            currentUser: null,
            selectedFile: null,
            currentModel: 'llama3-70b-instruct',
            retryCount: 0,
            maxRetries: 3
        };

        // DOM Elements
        const elements = {
            authContainer: document.getElementById('auth-container'),
            appContainer: document.getElementById('app-container'),
            chatHistory: document.querySelector('.chat-history'),
            messagesContainer: document.querySelector('.messages'),
            messageInput: document.getElementById('message-input'),
            sendButton: document.getElementById('send-button'),
            newChatBtn: document.querySelector('.new-chat-btn'),
            logoutBtn: document.querySelector('.logout-btn'),
            uploadButton: document.querySelector('.upload-button'),
            fileUpload: document.getElementById('file-upload'),
            fileNameSpan: document.querySelector('.file-name'),
            fileDisplay: document.querySelector('.file-display'),
            clearFileButton: document.querySelector('.clear-file-button'),
            modelSelector: document.querySelector('.model-selector'),
            visionToggle: document.getElementById('vision-toggle'),
            currentModelSpan: document.getElementById('current-model'),
            chatTitle: document.querySelector('.chat-title'),
            darkModeToggle: document.getElementById('dark-mode-toggle'),
            welcomeState: document.querySelector('.welcome-state')
        };

        // Dark Mode Management
        function initializeDarkMode() {
            const darkModeToggle = elements.darkModeToggle;
            const savedDarkMode = localStorage.getItem('darkMode') === 'true';
            
            if (savedDarkMode) {
                document.documentElement.classList.add('dark');
            }
            
            darkModeToggle.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
            });
        }

        // UI Utilities
        const uiUtils = {
            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message bg-red-100 dark:bg-red-900/20 text-red-700 dark:text-red-300 p-3 rounded-lg my-2 text-center max-w-4xl mx-auto animate-fade-in';
                errorDiv.textContent = message;
                elements.messagesContainer.appendChild(errorDiv);
                this.scrollToBottom();
                
                setTimeout(() => errorDiv.remove(), 5000);
            },

            scrollToBottom() {
                elements.messagesContainer.scrollTop = elements.messagesContainer.scrollHeight;
            },

            updateModelInfo() {
                const modelNames = {
                    'llama3-70b-instruct': 'Llama 3 70B',
                    'deepseek-coder': 'DeepSeek Coder',
                    'nvidia/llama-3.1-nemotron-nano-vl-8b-v1': 'Nemotron Vision 8B'
                };
                elements.currentModelSpan.textContent = modelNames[state.currentModel] || state.currentModel;
            },

            createMessageElement(role, content, isLoading = false) {
                const messageDiv = document.createElement('div');
                const isUser = role === 'user';
                
                messageDiv.className = `message flex gap-4 max-w-4xl mx-auto w-full animate-fade-in ${
                    isUser ? 'flex-row-reverse' : ''
                }`;
                
                const avatarText = isUser ? 'You' : 'Grok';
                const avatarColor = isUser ? 'bg-accent-500' : 'bg-primary-500';
                
                messageDiv.innerHTML = `
                    <div class="message-avatar w-8 h-8 rounded-lg flex items-center justify-center text-white text-xs font-semibold flex-shrink-0 ${avatarColor}">
                        ${avatarText}
                    </div>
                    <div class="message-content flex-1 ${isUser ? 'text-right' : ''}">
                        <div class="message-text leading-relaxed whitespace-pre-wrap text-sm bg-gray-100 dark:bg-gray-800 rounded-lg p-4 ${
                            isUser ? 'bg-primary-500 text-white' : ''
                        }">
                            ${isLoading ? '' : marked.parse(DOMPurify.sanitize(content))}
                        </div>
                        ${isLoading ? this.createTypingIndicator() : ''}
                        ${!isLoading ? this.createMessageActions() : ''}
                    </div>
                `;
                
                if (!isLoading) {
                    this.attachCopyHandler(messageDiv, content);
                }
                
                return messageDiv;
            },

            createTypingIndicator() {
                return `
                    <div class="typing-indicator flex gap-1 py-4">
                        <div class="typing-dot w-2 h-2 rounded-full bg-gray-500 animate-typing"></div>
                        <div class="typing-dot w-2 h-2 rounded-full bg-gray-500 animate-typing" style="animation-delay: 0.2s"></div>
                        <div class="typing-dot w-2 h-2 rounded-full bg-gray-500 animate-typing" style="animation-delay: 0.4s"></div>
                    </div>
                `;
            },

            createMessageActions() {
                return `
                    <div class="message-actions mt-2">
                        <button class="message-action text-xs text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition-colors p-1 rounded">
                            <i class="fas fa-copy mr-1"></i> Copy
                        </button>
                    </div>
                `;
            },

            attachCopyHandler(messageDiv, content) {
                const copyBtn = messageDiv.querySelector('.message-action');
                copyBtn.addEventListener('click', () => {
                    navigator.clipboard.writeText(content).then(() => {
                        const originalText = copyBtn.innerHTML;
                        copyBtn.innerHTML = '<i class="fas fa-check mr-1"></i> Copied!';
                        copyBtn.classList.add('text-green-500');
                        setTimeout(() => {
                            copyBtn.innerHTML = originalText;
                            copyBtn.classList.remove('text-green-500');
                        }, 2000);
                    });
                });
            },

            addMessage(role, content, isLoading = false) {
                const messageElement = this.createMessageElement(role, content, isLoading);
                elements.messagesContainer.appendChild(messageElement);
                this.scrollToBottom();
                return messageElement;
            },

            clearFileSelection() {
                state.selectedFile = null;
                elements.fileNameSpan.textContent = '';
                elements.fileDisplay.classList.add('hidden');
                elements.fileUpload.value = '';
                elements.visionToggle.disabled = false;
            }
        };

        // Event Handlers
        const eventHandlers = {
            async handleSendMessage(retry = false) {
                if (!state.currentChatId) await this.handleCreateNewChat();
                
                const message = elements.messageInput.value.trim();
                if (!message && !state.selectedFile) return;
                
                elements.messageInput.value = '';
                elements.messageInput.style.height = 'auto';
                elements.sendButton.disabled = true;
                state.isStreaming = true;
                
                const userMessageContent = state.selectedFile 
                    ? `${message} (with file: ${state.selectedFile.name})`
                    : message;
                
                uiUtils.addMessage('user', userMessageContent);
                const assistantMessageDiv = uiUtils.addMessage('ai', '', true);
                
                try {
                    if (state.selectedFile) {
                        await this.handleFileUpload(assistantMessageDiv);
                    } else {
                        await this.handleTextMessage(assistantMessageDiv, message);
                    }
                } catch (error) {
                    this.handleMessageError(error, retry, assistantMessageDiv);
                }
            },

            async handleFileUpload(assistantMessageDiv) {
                const formData = new FormData();
                formData.append('file', state.selectedFile);
                if (elements.messageInput.value.trim()) {
                    formData.append('message', elements.messageInput.value.trim());
                }
                formData.append('use_vision', elements.visionToggle.checked);

                const response = await fetch(`/api/chats/${state.currentChatId}/upload`, {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });

                if (!response.ok) throw new Error('Upload failed');
                this.streamResponse(assistantMessageDiv);
            },

            async handleTextMessage(assistantMessageDiv, message) {
                const response = await fetch(`/api/chats/${state.currentChatId}/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, model: state.currentModel }),
                    credentials: 'include'
                });

                if (!response.ok) throw new Error('Message send failed');
                this.streamResponse(assistantMessageDiv);
            },

            handleMessageError(error, retry, assistantMessageDiv) {
                if (!retry && state.retryCount < state.maxRetries) {
                    state.retryCount++;
                    uiUtils.showError(`Connection failed. Retrying (${state.retryCount}/${state.maxRetries})...`);
                    setTimeout(() => this.handleSendMessage(true), 2000);
                } else {
                    uiUtils.showError(error.message || 'Failed to send message. Please try again.');
                    this.finishMessage(assistantMessageDiv, '', true);
                }
            },

            streamResponse(assistantMessageDiv) {
                const source = new EventSource(`/api/chats/${state.currentChatId}/messages`, { 
                    withCredentials: true 
                });
                let fullResponse = '';

                source.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.content) {
                            fullResponse += data.content;
                            assistantMessageDiv.querySelector('.message-text').innerHTML = 
                                marked.parse(DOMPurify.sanitize(fullResponse));
                            uiUtils.scrollToBottom();
                        }
                        if (data.done) {
                            source.close();
                            state.retryCount = 0;
                            this.finishMessage(assistantMessageDiv, fullResponse);
                        }
                    } catch (e) {
                        source.close();
                        this.handleStreamError(assistantMessageDiv, fullResponse);
                    }
                };

                source.onerror = () => {
                    source.close();
                    this.handleStreamError(assistantMessageDiv, fullResponse);
                };
            },

            handleStreamError(assistantMessageDiv, fullResponse) {
                if (state.retryCount < state.maxRetries) {
                    state.retryCount++;
                    uiUtils.showError(`Connection lost. Retrying (${state.retryCount}/${state.maxRetries})...`);
                    setTimeout(() => this.handleSendMessage(true), 2000);
                } else {
                    uiUtils.showError('Streaming failed after retries. Please try again.');
                    this.finishMessage(assistantMessageDiv, fullResponse, true);
                }
            },

            finishMessage(messageDiv, text, isError = false) {
                const typingIndicator = messageDiv.querySelector('.typing-indicator');
                if (typingIndicator) typingIndicator.remove();

                if (!isError && text) {
                    const messageActions = uiUtils.createMessageActions();
                    messageDiv.querySelector('.message-content').insertAdjacentHTML('beforeend', messageActions);
                    uiUtils.attachCopyHandler(messageDiv, text);
                }

                elements.sendButton.disabled = false;
                state.isStreaming = false;
                uiUtils.clearFileSelection();
                uiUtils.scrollToBottom();
            },

            async handleCreateNewChat() {
                try {
                    const initialMessage = elements.messageInput.value.trim();
                    const response = await fetch('/api/chats', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            title: 'New Chat', 
                            initial_message: initialMessage 
                        }),
                        credentials: 'include'
                    });

                    if (!response.ok) throw new Error('Failed to create chat');
                    
                    const data = await response.json();
                    state.currentChatId = data.id;
                    elements.chatTitle.textContent = data.title;
                    elements.welcomeState.style.display = 'none';
                    elements.messagesContainer.innerHTML = '';
                    
                    await chatManager.loadChatHistory();
                    chatManager.setActiveChat(data.id);
                    elements.messageInput.focus();
                } catch (error) {
                    uiUtils.showError('Failed to create new chat. Please try again.');
                }
            },

            handleFileUploadEvent(event) {
                const file = event.target.files[0];
                if (file) {
                    state.selectedFile = file;
                    elements.fileNameSpan.textContent = file.name;
                    elements.fileDisplay.classList.remove('hidden');
                    elements.visionToggle.disabled = !file.name.match(/\.(pdf|png|jpg|jpeg)$/i);
                } else {
                    uiUtils.clearFileSelection();
                }
            }
        };

        // Chat Management
        const chatManager = {
            async loadChatHistory() {
                try {
                    const response = await fetch('/api/chats', { credentials: 'include' });
                    if (!response.ok) throw new Error('Failed to fetch chat history');
                    
                    const chats = await response.json();
                    this.renderChatHistory(chats);
                } catch (error) {
                    uiUtils.showError('Failed to load chat history. Please refresh.');
                }
            },

            renderChatHistory(chats) {
                elements.chatHistory.innerHTML = '';
                chats.forEach(chat => {
                    const chatItem = document.createElement('div');
                    chatItem.className = `chat-item flex items-center gap-3 p-3 mb-1 rounded-lg cursor-pointer transition-colors ${
                        state.currentChatId === chat.id 
                            ? 'bg-primary-100 dark:bg-primary-900/30 border border-primary-500' 
                            : 'hover:bg-gray-100 dark:hover:bg-gray-700'
                    }`;
                    chatItem.innerHTML = `
                        <i class="fas fa-comment text-gray-500 dark:text-gray-400 w-4 h-4"></i>
                        <div class="chat-title font-medium text-sm flex-1 truncate">${chat.title}</div>
                    `;
                    chatItem.addEventListener('click', () => this.loadChat(chat.id, chat.title));
                    elements.chatHistory.appendChild(chatItem);
                });
            },

            async loadChat(chatId, title) {
                state.currentChatId = chatId;
                elements.chatTitle.textContent = title;
                elements.welcomeState.style.display = 'none';
                this.setActiveChat(chatId);
                
                try {
                    const response = await fetch(`/api/chats/${chatId}/messages`, { 
                        credentials: 'include' 
                    });
                    if (!response.ok) throw new Error('Failed to fetch messages');
                    
                    const messages = await response.json();
                    elements.messagesContainer.innerHTML = '';
                    messages.forEach(msg => uiUtils.addMessage(msg.role, msg.content));
                } catch (error) {
                    uiUtils.showError('Failed to load chat messages. Please try again.');
                }
                
                elements.messageInput.focus();
                uiUtils.scrollToBottom();
            },

            setActiveChat(chatId) {
                document.querySelectorAll('.chat-item').forEach(item => {
                    item.classList.remove(
                        'bg-primary-100', 
                        'dark:bg-primary-900/30', 
                        'border', 
                        'border-primary-500'
                    );
                });
                
                const activeItem = Array.from(document.querySelectorAll('.chat-item'))
                    .find(item => item.getAttribute('data-chat-id') === chatId);
                
                if (activeItem) {
                    activeItem.classList.add(
                        'bg-primary-100', 
                        'dark:bg-primary-900/30', 
                        'border', 
                        'border-primary-500'
                    );
                }
            }
        };

        // Authentication
        const authManager = {
            async checkAuth() {
                try {
                    const response = await fetch('/api/auth/user', { 
                        credentials: 'include' 
                    });
                    const data = await response.json();
                    
                    if (data.authenticated) {
                        state.currentUser = data.user;
                        document.querySelector('.user-name').textContent = 
                            data.user.name || 'User';
                        elements.appContainer.classList.remove('hidden');
                        elements.authContainer.classList.add('hidden');
                    } else {
                        this.showAuthScreen();
                    }
                } catch (error) {
                    uiUtils.showError('Failed to check authentication. Please try again.');
                    this.showAuthScreen();
                }
            },

            showAuthScreen() {
                elements.authContainer.classList.remove('hidden');
                elements.appContainer.classList.add('hidden');
            }
        };

        // Initialize Application
        async function initializeApp() {
            initializeDarkMode();
            setupEventListeners();
            authManager.checkAuth();
            uiUtils.updateModelInfo();
            await chatManager.loadChatHistory();

        }

        function setupEventListeners() {
            // Message sending
            elements.sendButton.addEventListener('click', () => 
                eventHandlers.handleSendMessage(false));
            
            elements.messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey && !state.isStreaming) {
                    e.preventDefault();
                    eventHandlers.handleSendMessage(false);
                }
            });

            // File handling
            elements.uploadButton.addEventListener('click', () => elements.fileUpload.click());
            elements.fileUpload.addEventListener('change', (e) => 
                eventHandlers.handleFileUploadEvent(e));
            elements.clearFileButton.addEventListener('click', () => 
                uiUtils.clearFileSelection());

            // Chat management
            elements.newChatBtn.addEventListener('click', () => 
                eventHandlers.handleCreateNewChat());
            
            elements.logoutBtn.addEventListener('click', () => {
                window.location.href = '/api/auth/logout';
            });

            // Model selection
            elements.modelSelector.addEventListener('change', (e) => {
                state.currentModel = e.target.value;
                uiUtils.updateModelInfo();
            });

            // Auto-resize textarea
            elements.messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 144) + 'px';
            });
        }

        // Start the application
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
