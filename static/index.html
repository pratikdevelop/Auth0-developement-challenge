<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure AI Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-container" class="auth-container" style="display: none;">
        <div class="auth-card">
            <h1>Secure AI Chat</h1>
            <p>A secure AI chat application with Auth0 authentication</p>
            <button id="login-btn" class="login-btn">Login with Auth0</button>
        </div>
    </div>
    
    <div id="app-container" class="container" style="display: none;">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <div id="user-name" class="user-name"></div>
                    <button id="logout-btn" class="logout-btn">Logout</button>
                </div>
                <h2>Chats</h2>
                <button id="new-chat-btn" class="new-chat-btn">+ New Chat</button>
            </div>
            <div id="chat-list" class="chat-list"></div>
        </div>
        
        <div class="main-content">
            <div id="chat-header" class="chat-header">
                <h3>Select or create a new chat</h3>
            </div>
            
            <div id="messages" class="messages"></div>
            
            <div class="input-area">
                <textarea id="message-input" placeholder="Type your message here..." rows="1"></textarea>
                <button id="send-btn" class="send-btn">Send</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
